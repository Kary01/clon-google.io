<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="proyecto clon de google para el curso práctico de html y css (versión guiada)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Google_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <!-- header -->
    <header>
        <nav class="header-nav">
            <ul class="header-nav__list-right">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imágenes</a></li>
                <li class="menu-icon"><a href="#">
                    <img src="images\menu-icon.png" alt="menu-icon" title="Google Apps">
                </a></li>
                <li class="user-image"><a href="#">
                    <img src="images\panda.jpg" alt="user-imagen" title="Cuenta de Google: Kary">
                </a></li>
            </ul>
        </nav>
    </header>
    <!-- /.. -->

    <!-- main -->
    <main>
        <section class="main-section">
            <img src="images/googlelogo_color.png" alt="logo-google">
        </section>
        <section class="search-section">
            <div class="search-section__input-container">
                <span class="search-icon">
                    <img src="images\look.ico" alt="search-icon">
                </span>
                <input type="search" name="" id="" title="Buscar">
                <a class="micro-icon"href=""><img src="images\googlemic.png" alt="micro-icon" title="Búsqueda por voz"></a>
            </div>
        </section>
        <section class="button-section">
            <div class="button-section__button-container">
                <button>Buscar con Google</button>
            </div>
            <div class="button-section__button-container">
                <button>Me siento con suerte</button>
            </div>
        </section>
        <section class="language-section">
        <p>Ofrecido por Google en: <a href="#">English</a></p>
        </section>
    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>
        <div class="footer-copy">
            <p>México</p>
        </div>
        <div class="footer-menu">
            <ul class="footer-nav__left">
                <li><a href="#">Publicidad</a></li>
                <li><a href="#">Negocios</a></li>
                <li><a href="#">Sobre Google</a></li>
                <li><a href="#">Cómo funciona la Búsqueda</a></li>
            </ul>
            <ul class="footer-nav__right">
                <li><a href="#">Privacidad</a></li>
                <li><a href="#">Condiciones</a></li>
                <li><a href="#">Preferencias</a></li>
            </ul>
        </div>
    </footer>
    <!-- /.. -->
</body>
</html>
